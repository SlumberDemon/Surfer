<!DOCTYPE html>
<html lang="en" active-theme="{{ settings['settings'][0]['theme'] }}">

<head>
    <title>Surfer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>
    <div class="menu-bar" style="margin-top: 20px;">
        <a href="/" class="button">
            <div class="button-icon"></div><i data-feather="home"></i>
        </a>
        <a href="/bookmarks?typ=site" class="button">
            <div class="button-icon"></div><i data-feather="bookmark"></i>
        </a>
        <a href="/settings" class="button">
            <div class="button-icon"></div><i data-feather="settings"></i>
        </a>
    </div>
    <div class="history">
        {% for item in items %}
        <div class="content-card">
            <div class="card-details">
                <div class="card-header">
                    <h2 id="ctitle" class="card-title">{{ item["query"] }}</h2>
                    <p class="card-summary" id="csummary">{{ item["time"] }}</p>
                </div>
                <div class="card-bottom" style="margin-top: 10px;">
                    <a id="{{ item['query'] }}" class="button search-button">
                        <div class="button-icon"></div><i data-feather="search"></i>
                    </a>
                    <a id="{{ item['key'] }}" class="button remove-button">
                        <div class="button-icon"></div><i data-feather="trash-2"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
<script src="/static/scripts/history.js"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace()
</script>

</html>
