<!DOCTYPE html>
<html lang="en" active-theme="{{ settings['settings'][0]['theme'] }}">

<head>
    <title>Surfer</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/styles/style.css" />
</head>

<body>
    <div class="menu-bar" style="margin-top: 20px;">
        <a href="/" class="button"><i class=" fa fa-home"></i></a>
        <a href="/history" class="button"><i class=" fa fa-history"></i></a>
        <a href="/settings" class="button"><i class=" fa fa-gear"></i></a>
    </div>
    <div class="bookmarks">
        <div class="content-control">
            <a href="/bookmarks?typ=site" class="button"><i class=" fa fa-bookmark"></i> Sites</a>
            <a href="/bookmarks?typ=image" class="button""><i class=" fa fa-image"></i> Images</a>
        </div>
        {% for item in items %}
        <div class="content-card">
            <div class="card-details">
                <div class="card-header">
                    <h2 class="card-title" id="ctitle">{{ item["title"] }}</h2>
                    <details>
                        <summary>Show Info</summary>
                        <p id="csummary" class="card-summary">{{ item["content"][0] }}</p>
                    </details>
                </div>
                <div class="card-bottom" style="margin-top: 10px;">
                    <a href="{{ item['url'] }}" class="button"><i class=" fa fa-link"></i> Visit</a>
                    <a id="{{ item['url'] }}" class="button share-button"><i class=" fa fa-share-alt"></i></a>
                    <a id="{{ item['key'] }}" class="button remove-button"><i class=" fa fa-trash"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
<script src="/static/scripts/bookmark.js"></script>

</html>
